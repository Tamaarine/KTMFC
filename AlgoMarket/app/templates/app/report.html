{% extends 'user_base.html' %}
{% load static %}

{% block card_header %}
<h3 class="text-center font-weight-light my-4">
    <span style="position:relative; right:100px; top:2px;">
        <img src="{% static 'app/assets/img/logo-white.svg' %}" width="44">
    </span>
    Report User: {{ username }}
</h3>
{% endblock %}

{% block card_body %}
<form method="POST" action=""> {% csrf_token %}
    <div class="form-check mb-3">
        <label class="form-check-label" for="service_name">Service:</label>
        <select id="service" name="service">
            <!-- for loop to put the services in here -->
            {% for service in service_list %}
            <option value="{{service}}">{{service}}</option>
            {% endfor %}
    
        </select>
    </div>
    <div class="form-floating mb-3">
        <label for="description">Description:</label>
        <textarea id="description" name="description" maxlength="1000" rows="5" cols="35" required="True" placeholder="Write a description of the incident you are reporting here."></textarea>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
