{% load static %}

<nav class="navbar navbar-expand-lg  fixed-top am-primary">
    <a class="navbar-brand am-text-secondary mr-0" href="/app/">Algo-Market
        <img src="{% static 'app/assets/img/logo.svg' %}" width="44">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{% static 'app/assets/img/menu.svg' %}" height="25" width="25">
    </button>
    <div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
        <ul class="navbar-nav mr-5">
            <li class="nav-item active">
                <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link am-text-secondary" href="{% url 'register_creator' %}">Become a creator</a>
            </li>
        </ul>
        <form>
            <div class="row m-auto">
                <div class="col-11">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search the market..."
                        aria-label="Search">
                </div>
                <div class="col-1">
                    <a class="btn search-btn am-text-secondary" href="{% url 'search' %}">Search</a>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle sign-in-btn am-text-secondary" href="#" id="navbarDropdown"
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-1">
                        {% if navbar.name %}
                        {{ navbar.name }}
                        {% else %}
                        Sign In
                        {% endif %}
                    </span>
                </a>
                {% if navbar.list %}
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    {% for item in navbar.list %}
                    <a class="dropdown-item" href="{% url item.url %}">{{ item.name }}</a>
                    {% endfor %}
                </div>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
