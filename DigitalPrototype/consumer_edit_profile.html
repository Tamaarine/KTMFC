<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top am-primary">
        <a class="navbar-brand am-text-secondary mr-0" href="index.html">Algo-Market
            <img src="assets/img/logo.svg" width="44">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="assets/img/menu.svg" height="25" width="25">
        </button>
        <div class="collapse navbar-collapse mr-2" id="navbarSupportedContent">
            <ul class="navbar-nav mr-5">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link am-text-secondary" href="#">Become a creator</a>
                </li>

                <!-- <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
            <form>
                <div class="row m-auto">
                    <div class="col-11">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search the market..."
                            aria-label="Search">
                    </div>
                    <div class="col-1">
                        <a class="btn search-btn am-text-secondary" href="search.html">Search</a>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle sign-in-btn am-text-secondary" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-1">Sign In</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="register.html">Register</a>
                        <!-- <div class="dropdown-divider"></div> -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row mx-5 my-5">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h1>Account Settings</h1>
            <hr style="border-color: #DDD; width: 100%">
            <div class="row">
                <div class="col-sm-9">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center">
                                <label class="m-0" for="inputFirstName">First name:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" id="inputFirstName" type="text" value="John" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center">
                                <label class="m-0" for="inputLastName">Last name:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" id="inputLastName" type="text" value="Doe" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center">
                                <label class="m-0" for="inputUsername">Username:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" id="inputUsername" type="text" value="guest12345" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center">
                                <label class="m-0" for="inputEmail">Email address:</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" id="inputEmail" type="email" value="john.doe@gmail.com" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 d-flex align-items-center">
                                <label for="inputBiography">Biography:</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" id="inputBiography" rows="3">I like to make youtube videos. I am looking to get help with editing my videos and doing voice-overs. I may also be interested in graphic designs for my channel.</textarea>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <a class="btn btn-primary" href="login.html">Save Profile</a>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img class="rounded-circle mb-3" width="200px" src="assets/img/user.png">
                        <button type="button" class="btn btn-light">Change Picture</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
